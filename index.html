<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mindful Minute App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
  
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-amber-100 to-white flex flex-col items-center justify-center p-4 font-sans">
   <video  id="background" class="background backdrop-blur-xs" muted autoplay playsinline>
   <source id="backgroundd"src="92718-637669246_small.mp4"   type="video/mp4">
 </video>
  <div id="top-bar" class="top-bar bg-amber-100">
    <h3 class="text-3xl  font-comic text-gray-700 cursor-pointer" onclick="openContainer()">Mindful Minute</h3>
    <button onclick="showPreviousSessions()" class="mt-2 text-sm text-amber-700 underline">Previous Session</button>
  </div>
  <div id="sessionlog" class="mt-4 bg-white bg-opacity-50 rounded-xl text-sm text-gray-700 ">
    <div id="filterSessions">
      <div id="div"><button onclick="filterSessions('all',this)" class="filter-btn text-sm bg-gray-200 px-3 py-1 rounded" id="all">All</button>
      <button onclick="filterSessions('completed',this)" class="filter-btn text-sm bg-gray-200 px-3 py-1 rounded" id="completed">Completed</button>
      <button onclick="filterSessions('skipped',this)" class="filter-btn text-sm bg-gray-200 px-3 py-1 rounded" id="skipped">Skipped</button>
      </div>
      <div><button onclick="clearHistory()" id="clearHistory" class="text-red-500">Clear History</button></div>
    </div>
    <canvas id="progressChart" width="300" height="300" class="my-4 self-center"></canvas>
    <div id="sessionlogs" role="list"></div>
  </div>
  <div class="flex flex-col items-center justify-center w-full max-w-md mx-auto p-6 bg-white bg-opacity-20 rounded-xl shadow-md" id="container">
    <p class="text-2xl font-semibold text-gray-700 p-3 "> Hey there, gentle soul...</p>
    <p class="text-l text-center text-gray-600 ">  
Ready to take a mindful minute just for you?
Letâ€™s slow down, breathe, and begin. ðŸŒ¼</p>
    <button  class="mt-4 bg-amber-500 hover:bg-amber-600 text-white font-semibold px-6 py-2 rounded-full transition "onclick="startMainContainer()" id="start-main">Start</button>
  </div>
   
   <div class="hidden flex-col items-center justify-center gap-4 w-full max-w-md mx-auto p-6 bg-white bg-opacity-20 rounded-xl shadow-md" id="main-container">
     
  <div class="flex flex-row justify-center gap-4 text-center mb-4 w-full items-center">
    <h1 id="minute" class="text-4xl font-bold text-amber-700">00:01:00</h1>
    <button id="setTimer" class="mt-2 text-3xl bg-amber-200 hover:bg-amber-300 text-gray-700 px-1 rounded-full">+</button>
  </div>
  <div class="text-center">
    <p id="quote" role="status" aria-live="polite" class="text-lg font-medium text-gray-700">Quote goes there...</p>
    <p id="author" aria-hidden="true" class="text-sm text-gray-500 italic"></p>
  </div>
  <button id="start" onclick="startMeditation()" class="mt-4 bg-amber-500 hover:bg-amber-600 text-white font-semibold px-6 py-2 rounded-full">Start</button>
</div>
<div class="hidden fixed inset-0 flex justify-center items-center overflow-hidden" id="meditation-container">
  <audio id="player"></audio>
  <button id="skip" aria-label="Skip mediation session" onclick="skipSession()">Skip Session</button>
  <div class="absolute inset-0" id="visual-container">
    
    <video id="video" src="three-11928_256.gif" class="w-full h-full object-cover" autoplay muted loop></video>
  </div>
  <div id="showtimer"  role="timer" aria-live="assertive" class="absolute bottom-10 text-center w-full text-white text-4xl font-bold drop-shadow-lg">00:00:00</div>
</div>
<div class="hidden fixed inset-0 bg-white flex flex-col justify-center items-center p-6 shadow-lg z-10" id="settimer-container">
  <input type="text" id="minute-input" placeholder="00:00" class="text-center text-xl px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-400 mb-4">
  <button id="set" onclick="setTheMinutes()" class="bg-amber-500 hover:bg-amber-600 text-white font-bold px-5 py-2 rounded-full">Set</button>
  
</div>
<div class="hidden flex flex-col justify-center items-center text-center" id="complete-meditation-container">
  <!--<video src="videos/Animation - 1749969584162.mp4"  background="transparent" style="width:100%;height:100%; position:fixed;" autoplay loop></video>-->
  <h2 id="end-quote" class="text-2xl font-bold text-amber-600"></h2>
</div>
 <script type="module" src="config.js"></script>
<script type="module" src="script.js"></script>
</body>

</html>
